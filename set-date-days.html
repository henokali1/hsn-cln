<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="//db.onlinewebfonts.com/c/d04ad15ef66bc1f1295f87feee19dee2?family=ComoW01-Bold" rel="stylesheet" type="text/css"/>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            
    <title></title>
</head>
<body>
    <div style="margin-top: 100px;"></div>
    <div class="container">
        <div class="row">
            <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="date" type="text" class="datepicker">
                  <label for="date">Date</label>
                </div>
                <div class="input-field col s12">
                    <input id="days" type="number">
                    <label for="days">Days</label>
                  </div>
            </div>
            </form>
        </div>
        <div class="row">
            <a class="btn-large right" onclick="save()">Save</a>
        </div>
        <div class="row">
            <a class="btn-large right" onclick="getLocalStorageData()">Show Data</a>
        </div>
        <div class="row">
            <a class="btn-large" href="/">Main</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
            $('.datepicker').datepicker();
            $('.timepicker').timepicker();
        });
    </script>

    <script>
        function save(){
            date = document.getElementById('date').value;

            days = document.getElementById('days').value;
            if(date === ''){
                M.toast({html: 'Date is required', displayLength: 3000})
            }
            else if(days === ''){
                M.toast({html: 'Days is required', displayLength: 3000})
            } else {
                mon = {'Jan':'Janauary', 'Feb':'February', 'Mar':'March', 'Apr':'April', 'May':'May', 'Jun':'June', 'Jul':'July', 'Aug':'August', 'Sep':'September', 'Oct':'October', 'Nov':'November', 'Dec':'December'}
                sp = date.split(' ')
                ddate = sp[1].replace(',','')
                month = mon[sp[0]]
                year = sp[2]

                formated_date = `${ddate} ${month} ${year}`

                // Save data to local storage
                localStorage.setItem('m_formated_date', formated_date);
                localStorage.setItem('m_days', days);
                M.toast({html: 'Saved!  üëç', displayLength: 6000})
            }
        }

        function getLocalStorageData(){
            formated_date = localStorage.getItem('m_formated_date')
            formated_date = `Date: ${formated_date}`
            days = localStorage.getItem('m_days')
            days = `Days: ${days}`
            M.toast({html: formated_date, displayLength: 6000})
            M.toast({html: days, displayLength: 6000})
            console.log({'date': formated_date, 'days': days})
        }
    </script>
</body>
</html>
